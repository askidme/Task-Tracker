server:
  port: 8080
spring:
  application:
    name: task-tracker-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/tasktracker
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    serialization:
      indent_output: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
logging:
  level:
    org.springdoc: INFO
    org.springframework.web: INFO
    org.springframework.boot.autoconfigure: INFO


